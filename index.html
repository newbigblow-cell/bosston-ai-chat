<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Chat Button - Always visible, changes icon */
        .chat-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #E63462;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(230, 52, 98, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.3s ease;
            z-index: 10000;
        }

        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(230, 52, 98, 0.5);
        }

        .chat-button .icon-closed {
            display: block;
            font-size: 28px;
        }

        .chat-button .icon-open {
            display: none;
            font-size: 32px;
            font-weight: bold;
        }

        .chat-button.open .icon-closed {
            display: none;
        }

        .chat-button.open .icon-open {
            display: block;
        }

        /* Chat Container */
        .chat-widget {
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 340px;
            height: 480px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .chat-widget.open {
            display: flex;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-widget {
                bottom: 145px;
                right: 10px;
                left: 10px;
                width: calc(100% - 20px);
                height: calc(100% - 110px);
                max-height: 600px;
            }
            
            .chat-button {
                bottom: 75px;
                right: 15px;
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            flex-shrink: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 11px 15px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
            flex-shrink: 0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 11px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 11px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #5568d3;
        }

        .send-button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 11px 15px;
            background: white;
            border-radius: 16px;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px 14px;
            border-radius: 12px;
            margin: 10px 0;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button - Always visible, changes icon -->
    <button class="chat-button" id="chatButton">
        <span class="icon-closed">ðŸ’¬</span>
        <span class="icon-open">âˆ¨</span>
    </button>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <span>Sue - Bosston Furniture</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! My name is Sue, and I'm here to assist you as the Export Customer Service Representative for Bosston Furniture. How can I help you today??
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const WEBHOOK_URL = 'https://n8n.hdd.hk/webhook/7472eee3-df59-4e9c-a2f0-531ff92a37af/chat';
        const SESSION_ID = 'session_' + Math.random().toString(36).substr(2, 9);

        // Elements
        const chatButton = document.getElementById('chatButton');
        const chatWidget = document.getElementById('chatWidget');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        let isWaitingForResponse = false;
        let isOpen = false;

        // Toggle chat widget
        function toggleChat() {
            isOpen = !isOpen;
            
            if (isOpen) {
                chatWidget.classList.add('open');
                chatButton.classList.add('open');
               
            } else {
                chatWidget.classList.remove('open');
                chatButton.classList.remove('open');
            }
        }

        chatButton.addEventListener('click', toggleChat);

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicatorDiv);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message || isWaitingForResponse) return;

            addMessage(message, true);
            chatInput.value = '';
            
            isWaitingForResponse = true;
            sendButton.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        sessionId: SESSION_ID,
                        chatInput: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                hideTypingIndicator();
                
                const assistantMessage = data.output || data.response || data.message || 'No response received';
                addMessage(assistantMessage, false);

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                showError('Failed to send message. Please try again.');
            } finally {
                isWaitingForResponse = false;
                sendButton.disabled = false;
                
            }
        }

        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
